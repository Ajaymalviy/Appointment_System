<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .registration-container {
      width: 330px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .registration-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-container button.register {
      background-color: #28a745;
      color: #fff;
    }


    body {
      background: rgba(14, 29, 52, 0.9);
  }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_]{6,20}$"
               placeholder="Enter a username (letters, numbers, underscores)"
               title="Username must be 6-20 characters long and can contain letters, numbers, or underscores.">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required 
               placeholder="Enter a strong password (min. 8 characters)"  minlength="8" maxlength="8"
               title="Password must be at least 8 characters long and contain a mix of uppercase, lowercase letters, numbers, and symbols.">
        <input type="checkbox" onclick="myFunction()" style="width:10% ; margin-left: 70%;">Show

      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               placeholder="Re-enter your password" oninput="validatePassword()" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" 
               placeholder="Enter your email address"
               title="Please enter a valid email address (e.g., example@domain.com).">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone"  maxlength='10' minlength='10' required patter="^[6789]\d{9}$"
               placeholder="Enter your phone number "
               title="Please enter your phone number ,as starts with number greater than 5 (e.g., ).">
      </div>
      
      <div class="btn-container">
        <button type="submit" class="register">Register</button>
      </div>
    </form>
  </div>
</body>
<script>
    function validatePassword() {
       var newPassword = document.getElementById("password");
       var confirmPassword = document.getElementById("confirm_password");

       if (newPassword.value != confirmPassword.value) {
           confirmPassword.setCustomValidity("Passwords do not match");
       } else {
           confirmPassword.setCustomValidity("");
       }
   }



   function myFunction() {
       var x = document.getElementById("password");
       if (x.type === "password") {
         x.type = "text";
       } else {
         x.type = "password";
       }
   }

</script>
</html>
