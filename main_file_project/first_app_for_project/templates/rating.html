<!DOCTYPE html>
<html lang="en">
{% load static%}    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Rating Form</title>
  <link rel="stylesheet" href="#">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url({% static 'assets/img/team/ratingback.png' %});
        filter: blur(8px);
      }
      
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        height:32%;
        width:30%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
        background: linear-gradient(135deg, #007bff, #00ff00); /* Adjust colors as needed */
        padding: 20px;
        border-radius: 10px;
      }
      
      h2 {
        color: white;
      }
      
      .stars {
        display: inline-block;
      }
      
      .stars input {
        display: none;
      }
      
      .stars label {
        font-size: 30px;
        color: yellow;
        cursor: pointer;
      }
      
      .stars label:before {
        content: '\2605'; /* Unicode for star icon */
      }
      
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h2>Rate Your Experience</h2>
    <form action="#" method="post">
      <div class="stars">
        <input type="radio" name="rating" id="star5" value="5">
        <label for="star5"></label>
        <input type="radio" name="rating" id="star4" value="4">
        <label for="star4"></label>
        <input type="radio" name="rating" id="star3" value="3">
        <label for="star3"></label>
        <input type="radio" name="rating" id="star2" value="2">
        <label for="star2"></label>
        <input type="radio" name="rating" id="star1" value="1">
        <label for="star1"></label>
      </div>
      <br>
      <button type="submit">Submit Rating</button>
    </form>
  </div>
</body>
</html>
