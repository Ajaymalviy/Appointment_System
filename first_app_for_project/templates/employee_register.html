<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h2>Employee Form</h2>
    <form action="/employee_registration/" method="POST">
        {% csrf_token %}
        <label for="employee_email">Email:</label>
        <input type="email" id="employee_email" name="employee_email" required><br><br>

        <label for="employee_role">Role:</label>
        <input type="text" id="employee_role" name="employee_role" required><br><br>

        <label for="employee_name">Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br><br>

        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience" required><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
