<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/login.css' %}" rel="stylesheet">    

</head>
<body>
  <nav class="navbar navbar-expand-lg " style="background-color: rgb(168, 159, 159);">
    <div class="container-fluid">
      <a href="#" class="logo d-flex align-items-center"> 
        <h1 class="d-flex align-items-center" style="color: aqua; font-size: x-large; margin-top: 8px;">meetMe</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 50px;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="color: white; margin-left: 5px;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutpage' %}" style="color: white;  margin-left: 10px;">about</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{% url 'servicepage' %}"  style="color: white;  margin-left: 10px;">services</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactpage' %}"  style="color: white;  margin-left: 10px;">contact</a>
          </li>

        </ul>
        <form class="d-flex" id="love" role="search">
          <a href="{% url 'logout' %}" class="btn-get-started scrollto" style="margin-right: 10px;">logout</a>
        </form>
      </div>
    </div>
  </nav>      
    <div>
        <div class="login-page" style="margin-bottom:10px">
            <div class="form" style="margin-bottom:10px ; margin-top:0px">
                <form class="login-form" method="post" action="#">
                    {% csrf_token %}
                    <p>Meeting-Request</p>
                    <input type="hidden" name="employee_email" maxlength='25' title="Username" placeholder='Email' value="{{ request.GET.email }}" id="username" required/><span class="asterisk_required_field"></span>
                    <input type="text" name="description" maxlength='35' title="Password" placeholder='Description' id="password" required/><span class="asterisk_required_field"></span>
                    <input type="date" name="date" maxlength='25' title="Password" placeholder='Date' value="#" id="date" required/><span class="asterisk_required_field"></span>
                    <input type="time" name="time" maxlength='25' title="Password" placeholder='Time' id="time" required/><span class="asterisk_required_field"></span>
                    <button type="submit">submit</button>
                    <br>
                    <a class="nav-link" href="#"  style="color: black;  margin-left: 1px;"> |back|</a>
                    <div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
     <!-- ======= Footer ======= -->
        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
