<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-container button.login {
      background-color: #007bff;
      color: #fff;
    }
    .btn-container button.register {
      background-color: #28a745;
      color: #fff;
    }

    .breadcrumbs nav {
      background-color: none;
      padding: 20px 0;
      margin-left:5px;
    }

    .breadcrumbs nav ol {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--color-secondary);
    }

    .breadcrumbs nav ol a {
      color: var(--color-primary);
      transition: 0.3s;
    }

    .breadcrumbs nav ol a:hover {
      text-decoration: underline;
    }

    .breadcrumbs nav ol li+li {
      padding-left: 10px;
    }

    .breadcrumbs nav ol li+li::before {
      display: inline-block;
      padding-right: 10px;
      color: #4278cc;
      content: "/";
    }
    body {
      background: rgba(14, 29, 52, 0.9);
  }
  </style>
</head>
<body>
  <div class="breadcrumbs">
  
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" minlength="6" maxlength="25"  required
                 placeholder="Enter a username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"  maxlength="8" minlength="8"   required
                 placeholder="Enter a  password">
        </div>
     
      <div class="btn-container">
        <button type="submit" class="login">Login</button>
        <a href="{% url 'register' %}" class="register" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: #fff; text-decoration: none; border-radius: 5px;">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
