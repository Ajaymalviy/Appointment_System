<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/login.css' %}" rel="stylesheet">    

</head>
<body>
  <nav class="navbar navbar-expand-lg " style="background-color: rgb(168, 159, 159);">
    <div class="container-fluid">
      <a href="#" class="logo d-flex align-items-center"> 
        <h1 class="d-flex align-items-center" style="color: aqua; font-size: x-large; margin-top: 8px;">meetMe</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 50px;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="color: white; margin-left: 5px;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutpage' %}" style="color: white;  margin-left: 10px;">about</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{% url 'servicepage' %}"  style="color: white;  margin-left: 10px;">services</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactpage' %}"  style="color: white;  margin-left: 10px;">contact</a>
          </li>

        </ul>
        <form class="d-flex" id="love" role="search">
          <a href="{% url 'registernew' %}" class="btn-get-started scrollto">Signin</a>
        </form>
      </div>
    </div>
  </nav>      
    <div>
        <div class="login-page">
            <div class="form">
                <form class="login-form" method="post" action="#">
                  {% csrf_token %}
                    <p>Employee-Login</p>
                    <input type="text" name="username" maxlength='25' title="Username" placeholder='Username'  id="username" required/><span class="asterisk_required_field"></span>
                    <input type="password" id="password" name="password" maxlength='25' title="Password" placeholder='Password'  id="password" required/><span class="asterisk_required_field"></span>
                    <input type="checkbox" onclick="myFunction()"  id="showPasswordCheckbox" style="width:10%">Show Password
                    <button type="submit">Login</button>
                    <div>
                    </div>
                    <p class="message" style="color:red;">Not registered? <a href="#" style="color:blue;" >Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
    
     <!-- ======= Footer ======= -->
 
  
        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function myFunction() {
     var passwordInput = document.getElementById("password");
     var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");
     
     // Check if the checkbox is checked
     if (showPasswordCheckbox.checked) {
         // Change the input type to "text" to show the password
         passwordInput.type = "text";
     } else {
         // Change the input type back to "password" to hide the password
         passwordInput.type = "password";
     }
 }
 </script>
</body>
</html>
